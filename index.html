<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoinView</title>
</head>
<body>
  <h2>Trades</h2>
  <div id="trades"></div>
  <script>
    var url = "wss://stream.binance.com:9443/ws/btcusdt@trade";
    var tradeDiv = document.getElementById("trades");
    var bnbsocket = new WebSocket(url);

    console.log(bnbsocket);
    bnbsocket.onmessage = function(event){
      console.log(event.data);
      var messageObject = JSON.parse(event.data);
      tradeDiv.append(messageObject.p);
      var linebreak = document.createElement("br")
      tradeDiv.appendChild(linebreak);
    }
  </script>
</body>
</html>
